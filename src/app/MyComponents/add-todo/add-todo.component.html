<div class="container my-3">
    <h4>Add a Todo</h4>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group my-3">
            <label for="title">Title</label>
            <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title" aria-describedby="emailHelp" placeholder="Enter title">
        </div>
        <div class="form-group">
            <label for="desc">Description</label>
            <input type="text" class="form-control" name="desc" id="desc" [(ngModel)]="desc" placeholder="Enter description">
        </div>
        <button type="submit" class="btn btn-sm btn-primary my-3">Add Todo</button>
    </form>
</div>
